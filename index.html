<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error 402</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body,
        html {
            padding: 0;
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            font-weight: 400;
            overflow: hidden;
        }

        .writing {
            width: 320px;
            height: 200px;
            background-color: #3f3f3f;
            border: 1px solid #bbbbbb;
            border-radius: 6px 6px 4px 4px;
            position: relative;
        }

        .writing .topbar {
            position: absolute;
            width: 100%;
            height: 12px;
            background-color: #f1f1f1;
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
        }

        .writing .topbar div {
            height: 6px;
            width: 6px;
            border-radius: 50%;
            margin: 3px;
            float: left;
        }

        .writing .topbar div.green {
            background-color: #60d060;
        }

        .writing .topbar div.red {
            background-color: red;
        }

        .writing .topbar div.yellow {
            background-color: #e6c015;
        }

        .writing .code {
            padding: 15px;
        }

        .writing .code ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .writing .code ul li {
            background-color: #9e9e9e;
            width: 0;
            height: 7px;
            border-radius: 6px;
            margin: 10px 0;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
            transition: transform 0.5s;
        }

        .stack-container {
            position: relative;
            width: 420px;
            height: 210px;
            transition: width 1s, height 1s;
        }

        .pokeup {
            transition: all 0.3s ease;
        }

        .pokeup:hover {
            transform: translateY(-10px);
            transition: 0.3s ease;
        }

        .error {
            width: 400px;
            padding: 40px;
            text-align: center;
        }

        .error h1 {
            font-size: 125px;
            padding: 0;
            margin: 0;
            font-weight: 700;
        }

        .error h2 {
            margin: -30px 0 0 0;
            padding: 0px;
            font-size: 47px;
            letter-spacing: 12px;
        }

        .perspec {
            perspective: 1000px;
        }

        .writeLine {
            animation: writeLine 0.4s linear forwards;
        }

        .explode {
            animation: explode 0.5s ease-in-out forwards;
        }

        .card {
            animation: tiltcard 0.5s ease-in-out 1s forwards;
            position: absolute;
        }

        @keyframes tiltcard {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(-30deg); }
        }

        @keyframes explode {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(var(--spreaddist), var(--vertdist)) scale(var(--scaledist)); }
        }

        @keyframes writeLine {
            0% { width: 0; }
            100% { width: var(--linelength); }
        }

        @media screen and (max-width: 1000px) {
            .container { transform: scale(0.85); }
        }

        @media screen and (max-width: 850px) {
            .container { transform: scale(0.75); }
        }

        @media screen and (max-width: 775px) {
            .container { flex-wrap: wrap-reverse; }
        }

        @media screen and (max-width: 370px) {
            .container { transform: scale(0.6); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error">
            <h1>Server</h1>
            <h2>error</h2>
            <p>Ruh-roh, something just isn't right... Time to paw through your logs and payment required to extend server access</p>
        </div>
        <div class="stack-container">
            <!-- 卡片容器结构 -->
            <div class="card-container">
                <div class="perspec" style="--spreaddist: 125px; --scaledist: .75; --vertdist: -25px;">
                    <div class="card">
                        <div class="writing">
                            <div class="topbar">
                                <div class="red"></div>
                                <div class="yellow"></div>
                                <div class="green"></div>
                            </div>
                            <div class="code">
                                <ul></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 重复其他5个卡片容器结构 -->
            <!-- 为节省篇幅已省略重复结构，实际使用时需要保持完整 -->
        </div>
    </div>

    <script>
        const stackContainer = document.querySelector('.stack-container');
        const cardNodes = document.querySelectorAll('.card-container');
        const perspecNodes = document.querySelectorAll('.perspec');
        const perspec = document.querySelector('.perspec');
        const card = document.querySelector('.card');

        let counter = stackContainer.children.length;

        function randomIntFromInterval(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        card.addEventListener('animationend', () => {
            perspecNodes.forEach(elem => elem.classList.add('explode'));
        });

        perspec.addEventListener('animationend', (e) => {
            if (e.animationName === 'explode') {
                cardNodes.forEach((elem, index) => {
                    elem.classList.add('pokeup');

                    elem.addEventListener('click', () => {
                        const randomY = [800, -800][Math.floor(Math.random() * 2)];
                        const randomX = Math.floor(Math.random() * 1000) - 1000;
                        elem.style.transform = `translate(${randomX}px, ${randomY}px) rotate(-540deg)`;
                        elem.style.transition = "transform 1s ease, opacity 2s";
                        elem.style.opacity = "0";
                        if (--counter === 0) {
                            stackContainer.style.width = stackContainer.style.height = "0";
                        }
                    });

                    const numLines = randomIntFromInterval(5, 10);
                    for (let i = 0; i < numLines; i++) {
                        const lineLength = randomIntFromInterval(25, 97);
                        const node = document.createElement("li");
                        node.style.setProperty('--linelength', lineLength + '%');
                        elem.querySelector('.code ul').appendChild(node);

                        if (i === 0) {
                            node.classList.add('writeLine');
                        } else {
                            elem.querySelector(`.code ul li:nth-child(${i})`)
                                .addEventListener('animationend', () => node.classList.add('writeLine'));
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
