<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #chat-container {
            width: 300px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 10px;
        }
        #chat-box {
            width: 100%;
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        #chat-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        #send-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #send-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="chat-box"></div>
    <input type="text" id="chat-input" placeholder="Type a message...">
    <button id="send-btn">Send</button>
</div>

<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
  import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";
  import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyDHozncxr7awutjtusJ0q9DvKic2RFU5es",
    authDomain: "chat-81183.firebaseapp.com",
    databaseURL: "https://chat-81183-default-rtdb.firebaseio.com",
    projectId: "chat-81183",
    storageBucket: "chat-81183.appspot.com",
    messagingSenderId: "811608476194",
    appId: "1:811608476194:web:3445b22d10e45b829c187b",
    measurementId: "G-TZW2WN3B5C"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth();

  // Sign in anonymously
  signInAnonymously(auth).catch((error) => {
    console.error("Authentication Error:", error);
  });

  const chatBox = document.getElementById('chat-box');
  const chatInput = document.getElementById('chat-input');
  const sendBtn = document.getElementById('send-btn');

  // Reference to the messages in the database
  const messagesRef = ref(db, 'messages');

  // Send message
  sendBtn.addEventListener('click', () => {
    const message = chatInput.value;
    if (message.trim()) {
      push(messagesRef, { text: message });
      chatInput.value = '';  // Clear input field after sending
    }
  });

  // Display new messages
  onChildAdded(messagesRef, (data) => {
    const message = data.val().text;
    const messageElement = document.createElement('div');
    messageElement.textContent = message;
    chatBox.appendChild(messageElement);
    chatBox.scrollTop = chatBox.scrollHeight;  // Scroll to the bottom
  });
</script>

</body>
</html>
